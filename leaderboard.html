<head>
  <title>WhereTheFuckShouldNMCEatLunchToday.com</title>
</head>

<body>
  <header>
      <h1>Where The Fuck Should NMC Eat Lunch Today?</h1>
  </header>

  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each locations}}
      {{> location}}
    {{/each}}
  </div>

</template>

<template name="location">
  <a class="location {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </a>
</template>
