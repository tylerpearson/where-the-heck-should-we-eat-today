<head>
  <title>WhereTheFuckShouldNMCEatLunchToday.com</title>
  <link rel="shortcut icon" href="http://ui.newmediacampaigns.com/images/favicon.ico" />
</head>

<body>
  <header>
      <h1>Where The Fuck Should NMC Eat Lunch Today?</h1>
      {{> current }}
  </header>

  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each locations}}
      {{> location}}
    {{/each}}
  </div>

</template>

<template name="location">
  <a class="location {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </a>
</template>

<template name="current">
    <p class="current">{{amount}} current viewer(s)</p>
</template>
